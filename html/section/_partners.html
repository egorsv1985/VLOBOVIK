	// Функция для определения количества отображаемых слайдов в зависимости от ширины экрана
	function updateSlidesPerView() {
		if (window.innerWidth >= 992) {
			swiper.params.slidesPerView = 6; // На больших экранах отображаем 4 слайда
		} else if (window.innerWidth >= 768) {
			swiper.params.slidesPerView = 3; // На средних экранах отображаем 3 слайда
		} else {
			swiper.params.slidesPerView = 2; // На маленьких экранах отображаем 2 слайда
		}
		swiper.update(); // Обновляем Swiper
	}

	// Создаем Swiper
	var swiper = new Swiper(".partnersSwiper", {
		slidesPerView: 6, // Начальное количество отображаемых слайдов
		spaceBetween: 20,
		grabCursor: true,
		keyboard: {
			enabled: true,
		},
		loop: true,
		autoplay: {
			delay: 2000,
		},
		// navigation: {
		//   nextEl: ".partners .swiper-button-next",
		//   prevEl: ".partners .swiper-button-prev",
		// },
	});

	// Вызываем функцию для определения количества отображаемых слайдов при загрузке страницы
	updateSlidesPerView();

	// Добавляем обработчик события изменения размера экрана
	window.addEventListener("resize", updateSlidesPerView);
</script>
