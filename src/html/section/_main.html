<section class="main py-5">
  <div class="container">
    <div class="row mb-4">
      <div class="col-7">
        <div class="position-relative">
          <h1 class="fs-40 lh-15 text-uppercase fw-700">
            <span class="text-primary">Замена</span> лобового стекла <br /><span
              class="text-primary"
              >на любом</span
            >
            автомобиле всего <span class="text-primary">за 1 час</span>
          </h1>
          <div
            class="main__box-text position-absolute opacity-50 bg-primary start-50 rounded-5 p-3 bottom-0"
          >
            <span class="fs-32 fw-600 text-white">от 200 руб</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <div class="main__box-form rounded-3 py-4 px-5 bg-primary">
          <form
            action="#"
            class="main__form form d-flex flex-column justify-content-center"
          >
            <div class="fs-22 text-center lh-15">Оставьте заявку</div>
            <p class="fs-22 text-center lh-12 mb-3">
              <span class="fw-700">получите консультацию</span> бесплатно
            </p>
            <div class="form-group position-relative mb-3">
              <input
                type="text"
                class="form-control form__input bg-white rounded-2 text-info p-3 h-100"
                name="name"
                id="name"
                placeholder=""
                required
              />
              <label
                for="name"
                class="form-label form__label fs-16 text-info position-absolute top-50 mb-0"
                >Введите имя</label
              >
            </div>
            <div class="form-group position-relative mb-3">
              <input
                type="text"
                class="form-control form__input bg-white rounded-2 text-info p-3 h-100"
                name="tel"
                id="tel"
                placeholder=""
                required
              />
              <label
                for="tel"
                class="form-label form__label fs-16 text-info position-absolute top-50 mb-0"
                >+375(__)__-__-___</label
              >
            </div>
            <button
              type="submit"
              class="form__btn btn fs-18 fw-600 p-2 lh-15 btn-primary w-100 border-0 mb-3 text-white"
            >
              Получить
            </button>
            <p class="fs-10 lh-15 text-center mb-0">
              Заполнение заявки вас ни к чему не обязывает. Ваши данные не будут
              переданы третьим лицам
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
